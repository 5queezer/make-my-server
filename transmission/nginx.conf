server {
    root /etc/nginx/conf.d/downloads;
    index index.html;

    location /{
        try_files $uri $uri/ =404;
        autoindex on;
    }
    # deny all direct access for these folders
    location ~* /(.git|cache|bin|logs|backup|tests)/.*$ { return 403; }
    location ~* ^.+\.(ico|js|gif|jpg|jpeg|png|bmp|mp3|mp4|mkv)$ {
        expires 30d;
    }
}
