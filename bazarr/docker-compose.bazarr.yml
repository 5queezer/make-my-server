version: '2'

services:
  bazarr:
    image: linuxserver/bazarr:v0.8.3.4-ls61
    environment:
      - PUID=1000
      - PGID=1000
      - 'TZ=${TZ}'
    volumes:
      - ./bazarr/config:/config
      - ./bazarr/movies:/movies
      - ./bazarr/tv:/tv
    links:
      - transmission
      - jackett
      - sonarr
    networks:
      - 'srv'
    restart: always
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.bazarr.rule=Host(`bazarr.${SITE}`)'
      - 'traefik.http.services.bazarr.loadbalancer.server.port=8080'
      - 'traefik.http.routers.bazarr.middlewares=basic_auth@docker'
